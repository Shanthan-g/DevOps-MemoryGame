<body>
    <form  action='/APIs/forget/otp/changepassword' method='POST' id='ChangePwdPage' class='card bg-light child'>
        <div align="center">
            <h3 >Change Password</h3>
        <div class="form-group">
        <label for="ChangePassword" class='text-style2 text-dark'>Password</label>
        <input autofocus placeholder="Enter Your New password" name='password' type="text" class="form-control col-10" id="ChangePassword" required>
        </div>

        <div class="form-group">
        <label for="confirmPassword" class='text-style1 text-dark'>Confirm password</label>
        <input  placeholder="Confirm Your Password" name='confirmPassword' type="text" class="form-control col-10" id="confirmpassword"  required>
        </div>
        
        <button type="submit" class="btn btn-success mt-4 ml-3" id="changeBtn">change password</button>
    </div> 
    </form>
