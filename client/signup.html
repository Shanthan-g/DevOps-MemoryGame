<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>

    <title>main_page</title>
</head>

<body>
  <img  class='child' src="./images/element5-digital-LTyDj7u_TU4-unsplash.jpg">
        <form  action='/api/signup' method="POST" id='signup-page' class='card bg-light child'>
        <div class="form-group">
            <label for="firstname" class='text-style'>First name</label>
           <input name='firstname' type="text" class="form-control col-10" id="firstname" required>
         </div>

         <div class="form-group">
            <label for="lastname" class='text-style'>Last name</label>
           <input name='lastname' type="text" class="form-control col-10" id="lastname" required>
         </div>

        <div class="form-group">
            <label for="signupemail" class='text-style'>Email</label>
           <input name='signemail' type="email" class="form-control col-10" id="signupemail" aria-describedby="emailHelp" required>
          <!--<div id='msg' class='text-danger'>*email already exits</div>-->
         </div>
         <div class="form-group">
            <label for="signuppassword" class='text-style'>Password</label>
            <input name='signpass' type="password" class="form-control col-10" id="signuppassword" required>
          </div>
          <button type="submit" class="btn btn-warning  mt-4 ml-5 mr-5" id='signin'>Sign In</button>
          <div class='login mt-3'>Already had account? <a href='./index.html' class='text-danger'><u>login</u></a></div>
       </form>


  </body>

</html>
