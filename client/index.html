    <title>Login page</title>

<body class='parent'> 
   <form action='/api/login' method="POST" id='login-page' class='card bg-light child'>
        <div align="center">
            <h3 >Sign In</h3>
        </div>

        <div class="form-group">
           <label for="exampleInputEmail1" class='ml-3 text-style'>Email</label>
          <input autofocus placeholder="Enter Your email" name='email' type="email" class="ml-3 form-control col-10" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class='ml-3 text-style'>Password</label>
          <input name='password' placeholder="Enter Your Password" type="password" class="ml-3 form-control col-10" id="exampleInputPassword1" required>
        </div>
          <div  class='ml-5'>Forget <a href='./passwordModifications/forget.html' class='text-danger'><u>password?</u></a> </div>
          
        <button type="submit" class="btn btn-success mt-4 ml-3" id='login'>Login</button>
        <a href='./signup.html' class="btn btn-info  mt-4 ml-3" id='signup'>Sign up</a>
      </form>

  </body>

</html>
